<title>MPG ‚Äî Podiums</title><style>
:root{--blue:#4054CC;--green:#45C945;--grad:linear-gradient(135deg,#4054CC 0%,#45C945 100%);
  --bg:#F4F6F8;--surface:#FFFFFF;--border:#D8DAE8;--text:#1A1F2E;--muted:#959DAF;
  --gold:#F5A623;--silver:#8A9BAD;--bronze:#C8845A;--red:#C0303A;}
*{box-sizing:border-box;margin:0;padding:0;}
body{background:var(--bg);color:var(--text);font-family:'Nunito','Avenir',sans-serif;}
html,body{min-height:100%;}
.hero{background:var(--grad);padding:36px 24px 28px;text-align:center;}
.hero-badge{display:inline-flex;align-items:center;gap:6px;background:rgba(255,255,255,.15);
  border:1px solid rgba(255,255,255,.25);color:#fff;border-radius:20px;padding:3px 14px;
  font-size:.7rem;font-weight:800;letter-spacing:.08em;text-transform:uppercase;margin-bottom:12px;}
.hero h1{font-size:2rem;font-weight:900;color:#fff;}
.hero .sub{font-size:.78rem;color:rgba(255,255,255,.65);margin-top:6px;}
.main{max-width:1100px;margin:0 auto;padding:32px 20px;}
.section-label{font-size:.68rem;font-weight:800;color:var(--muted);text-transform:uppercase;letter-spacing:.1em;margin-bottom:16px;}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:14px;}
.card{background:var(--surface);border:1px solid var(--border);border-radius:14px;overflow:hidden;
  box-shadow:0 2px 10px rgba(0,0,0,.04);transition:transform .15s,box-shadow .15s;}
.card:hover{transform:translateY(-3px);box-shadow:0 6px 24px rgba(0,0,0,.09);}
.card-head{display:flex;align-items:center;justify-content:space-between;padding:10px 14px 9px;border-bottom:1px solid var(--border);}
.card-head .snum{font-size:.88rem;font-weight:900;color:var(--text);}
.card-head .yr{font-size:.7rem;font-weight:700;padding:2px 8px;border-radius:10px;background:var(--bg);color:var(--muted);}
.pod{padding:10px 14px 14px;display:flex;flex-direction:column;gap:6px;}
.place{display:flex;align-items:center;gap:9px;}
.rk{font-size:.82rem;width:22px;text-align:center;flex-shrink:0;}
.av{width:30px;height:30px;border-radius:50%;display:flex;align-items:center;justify-content:center;
  font-size:.56rem;font-weight:800;flex-shrink:0;color:rgba(0,0,0,.5);box-shadow:0 1px 4px rgba(0,0,0,.1);}
.info{flex:1;min-width:0;}
.nm{font-size:.78rem;font-weight:800;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;color:var(--text);}
.st{font-size:.64rem;color:var(--muted);margin-top:1px;}
.pts{font-size:.82rem;font-weight:800;flex-shrink:0;}
.place:nth-child(1) .pts{color:var(--gold);}
.place:nth-child(2) .pts{color:var(--silver);}
.place:nth-child(3) .pts{color:var(--bronze);}
hr.dv{border:none;border-top:1px dashed var(--border);margin:3px 0;}
.last .nm{color:var(--muted);} .last .av{opacity:.5;} .last .pts{color:var(--red)!important;opacity:.7;}
</style></head><body>
